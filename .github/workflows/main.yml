# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: iOS build setup
        run: >-
          xcodebuild test -workspace saucedemo-ui-automation.xcodeproj/project.xcworkspace
          -scheme testautomation -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max'
      - name: testing ... iPhone 15 Pro Max
        run: >-
          xcodebuild test -workspace saucedemo-ui-automation.xcodeproj/project.xcworkspace
          -scheme testautomation -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max' -only-testing tests/UITest
      - name: testing ... iPhone 15 Pro Plus
        run: >-
          xcodebuild test -workspace saucedemo-ui-automation.xcodeproj/project.xcworkspace
          -scheme testautomation -destination 'platform=iOS Simulator,name=iPhone 15 Plus' -only-testing tests/UITest
      - name: testing ... iPhone 15 Pro
        run: >-
          xcodebuild test -workspace saucedemo-ui-automation.xcodeproj/project.xcworkspace
          -scheme testautomation -destination 'platform=iOS Simulator,name=iPhone 15 Pro' -only-testing tests/UITest
      - name: testing ... iPhone 15
        run: >-
          xcodebuild test -workspace saucedemo-ui-automation.xcodeproj/project.xcworkspace
          -scheme testautomation -destination 'platform=iOS Simulator,name=iPhone 15' -only-testing tests/UITest
